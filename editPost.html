                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

        <div class="container">
            <div class="card shadow rounded mt-1 mb-1 p-4 form__newPost">
                <button class="w-25 btn btn-outline-secondary btn-lg btn-block" type="button1">Add a cover imagen</button>
                <form action="#">
                    <div class="row">
                        <div class="mb-4">
                            <p>

                            </p>
                            <input type="email" class="form-control border-0" id="nombre" placeholder="New post title here...">
                        </div>
                        <div class="mb-8">
                            <label for="biografia" class="form-label"></label>
                            <textarea class="form-control" id="biografia" rows="10"
                                placeholder="Write your post content here..."></textarea>
                        </div>


                        <div class="col-12 text-end">
                            <button type="button" class="btn btn-bg-hover" id="deletePost">Eliminar</button>
                            <button type="button" class="btn btn-primary bg-dark" id="createPost">Publish</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
