<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <main class="main">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt="DEV Community"
              width="50"
              height="40"
            />
          </a>
          <a class="navbar-brand" href="#">Create Post</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-lg-0 mb-lg-2">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Return</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preview</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card shadow rounded mt-1 mb-1 p-4 form__newPost">
              <form action="#" id="postForm" class="h-100">
                <div class="row">
                  <div class="mb-1">
                    <!--
                    <div class="input-group mb-3">
                    <label
                        class="input-group-text custom-file-upload"
                        for="urlCoverImage"
                        >Add a cover image</label
                    >
                    <input type="file" class="form-control" id="urlCoverImage" />
                    </div>
                    -->
                    <button
                      class="btn btn-secondary btn-custom-upload"
                      id="btn_urlCoverImage"
                      type="button"
                    >
                      Add a cover image
                    </button>
                    <input
                      type="text"
                      class="form-control border-0 no-border-focus hidden"
                      id="urlCoverImage"
                      placeholder="New post title here..."
                    />
                    <input
                      type="text"
                      class="form-control border-0 no-border-focus big-text-input"
                      id="title"
                      placeholder="New post title here..."
                    />
                    <input
                      type="text"
                      class="form-control border-0"
                      name="tags"
                      id="tags"
                      placeholder="Tags"
                    />
                    <input
                      type="text"
                      class="form-control border-0"
                      name="author"
                      id="author"
                      placeholder="Author"
                    />
                    <input
                      type="text"
                      class="form-control border-0"
                      name="minToRead"
                      id="minToRead"
                      placeholder="MinToRead"
                    />
                    <input
                      type="text"
                      class="form-control border-0"
                      name="avatarAuthor"
                      id="avatarAuthor"
                      placeholder="avatarAuthor"
                    />
                  </div>
                  <div class="mb-8">
                    <label for="content" class="form-label"></label>
                    <textarea
                      class="form-control border-0"
                      id="content"
                      rows="15"
                      placeholder="Write your post content here..."
                    ></textarea>
                  </div>
                  <div class="col-6 text-start">
                    <button
                      type="button"
                      class="btn btn-primary custom-blue-btn"
                      id="save_btn"
                    >
                      Publish
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="cancel_btn"
                    >
                      Cancel
                    </button>
                  </div>
                  <div class="col-6 text-end">
                    <button
                      type="button"
                      class="btn btn-bg-hover"
                      id="delete_btn"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </form>
            </div>
          <!--<div class="d-flex col-3 text-center">
            <div class="row">
              <div class="col">

                    posting guidelines.
                  </li>
                </ul>
              </div>
            </div>
          </div>-->
        </div>
      </div>
    </main>

    <!-- Referencia  de ayuda -->
    <!-- https://getbootstrap.com/docs/5.2/forms/form-control/#content -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!--definir el script de java-->
    <script src="/js/editPost.js"></script>
  </body>
</html>
