<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <main class="main">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                        alt="DEV Community" width="50" height="40">
                </a>
                <a class="navbar-brand" href="#">Create Post</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-lg-0 mb-lg-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Return</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preview</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card shadow rounded mt-1 mb-1 p-4 form__newPost">
                <button class="w-25 btn btn-outline-secondary btn-lg btn-block" type="urlCoverImage"
                    id="urlCoverImage">Add a cover imagen</button>
                <form action="#">
                    <div class="row">
                        <div class="mb-4">
                            <br>
                            <input type="email" class="form-control border" id="title"
                                placeholder="New post title here...">
                            <br>
                            <input type="text" class="form-control border" name="tags" id="tags" placeholder="Tags">
                            <input type="text" class="form-control border" name="author" id="author"
                                placeholder="Author">
                            <input type="text" class="form-control border" name="minToRead" id="minToRead"
                                placeholder="MinToRead">
                            <input type="text" class="form-control border" name="avatarAuthor" id="avatarAuthor"
                                placeholder="avatarAuthor">
                        </div>
                        <div class="mb-8">
                            <label for="biografia" class="form-label"></label>
                            <textarea class="form-control" id="content" rows="5"
                                placeholder="Write your post content here..."></textarea>
                        </div>
                        <div class="col-15 text-end">
                            <button type="button" class="btn btn-bg-hover" id="delete_btn">Delete</button>
                            <button type="button" class="w-25 btn btn-primary primary" id="save_btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Referencia  de ayuda -->
    <!-- https://getbootstrap.com/docs/5.2/forms/form-control/#content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <!--definir el script de java-->
    <script src="/js/editPost.js"></script>

</body>

</html>
